<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="/scripts/dashboard.js" defer></script>
    <title>Dashboad</title>
  </head>
  <body class="dashboard">
    <div class="spacer"></div>
    <main class="main__container">
      <div class="clock">
        <div class="clock__hour"></div>
        <div class="clock__seperator">:</div>
        <div class="clock__minute"></div>
        <div class="clock__half"></div>
      </div>
      <div class="main__text-container">
        <span class="main__text">
          <p class="main__quotemark">"</p>
          <h1 class="main__quote">
            Life is very short and anxious for those who forget the past,
            neglect the present, and fear the future.
          </h1>
          <p class="main__quotemark">"</p>
        </span>
        <h1 class="main__author">â€” Seneca</h1>
      </div>
    </main>
    <footer class="bookmarks">
      <a
        href="https://mail.google.com/mail/u/0/?tab=wm#inbox"
        class="bookmarks__item"
      >
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-google"></use>
        </svg>
      </a>
      <a
        href="https://calendar.google.com/calendar/u/0/r?tab=wc&pli=1"
        class="bookmarks__item"
      >
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-calendar"></use>
        </svg>
      </a>
      <a href="https://www.youtube.com/" class="bookmarks__item">
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-youtube"></use>
        </svg>
      </a>
      <a href="https://www.wanikani.com/" class="bookmarks__item">
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-language"></use>
        </svg>
      </a>
      <a
        href="https://photos.google.com/?tab=wq&pageId=none"
        class="bookmarks__item"
      >
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-camera"></use>
        </svg>
      </a>
      <a href="https://jisho.org/" class="bookmarks__item">
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-bookmark"></use>
        </svg>
      </a>
      <a href="https://github.com/Coopexx/" class="bookmarks__item">
        <svg class="bookmarks__image">
          <use href="images/sprite.svg#icon-github"></use>
        </svg>
      </a>
    </footer>
  </body>
</html>
